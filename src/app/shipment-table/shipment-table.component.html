<div class="table-responsive p-3">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="income">
      <th mat-header-cell *matHeaderCellDef> Income </th>
      <td mat-cell *matCellDef="let element"> {{element.income}} </td>
    </ng-container>
    <ng-container matColumnDef="total_costs">
      <th mat-header-cell *matHeaderCellDef> Total Costs </th>
      <td mat-cell *matCellDef="let element"> {{element.total_costs}} </td>
    </ng-container>
    <ng-container matColumnDef="profit">
      <th mat-header-cell *matHeaderCellDef> Profit or Loss </th>
      <td mat-cell *matCellDef="let element"> {{element.profit}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- Empty state row -->
    <tr *ngIf="dataSource.length === 0">
      <td [attr.colspan]="displayedColumns.length" class="text-center py-4">
        No shipments found.
      </td>
    </tr>
  </table>
</div>
